apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
  namespace: datadog
spec:
  global:
    site: datadoghq.eu
    credentials:
      apiSecret:
        secretName: datadog-secret
        keyName: api-key
  # features:
  #   clusterChecks:
  #     enabled: true
  #     configProvider: configmap        
  overrides:
    agent:
      config:
        configMapName: datadog-kubelet-check
        configMapItems:
          - key: kubelet.d_conf.yaml
            path: kubelet.d/conf.yaml