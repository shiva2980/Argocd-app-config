apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-imagethree
spec:
  selector:
    matchLabels:
      app: myapp-imagethree
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp-imagethree
    spec:
      containers:
