apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-imageone
spec:
  selector:
    matchLabels:
      app: myapp-imageone
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp-imageone
    spec:
      containers:
      - name: recursing-golick
        image: veerapaku/argocd:imageone-1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 5002
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
