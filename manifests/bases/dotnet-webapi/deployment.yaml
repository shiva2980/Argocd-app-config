apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet
spec:
  selector:
    matchLabels:
      app: dotnet
  replicas: 1
  template:
    metadata:
      annotations:
        admission.datadoghq.com/enabled: "false"  # ✅ Disables auto-injection for this pod    
      labels:
        app: dotnet
    spec:
      containers:
      - name: pokemonreviewapp
        image: veerapaku/pokemonreviewapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080 
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 300m
        livenessProbe:       # Checks if the app is still alive — if it fails repeatedly, the container will be restarted.
          httpGet:
            path: /swagger
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:     # Checks if the app is ready to receive traffic — if it fails, the pod is removed from the Service endpoints.
          httpGet:
            path: /swagger
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3            