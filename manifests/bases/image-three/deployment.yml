      #   ports:
      #   - containerPort: 5002
      #   resources:
      #     requests:
      #       memory: "256Mi"
      #       cpu: "500m"
      #     limits:
      #       memory: "512Mi"
      #       cpu: "1"
      # - name: festive-khayyam
      #   image: veerapaku/argocd:imagetwo-2.0
      #   ports:
